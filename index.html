<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa - Hlasování</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    
    <section class="hero">
    <div class="bg"></div>
    <div class="welcome active">
  <h1 style="font-size: 375%; color: rgb(255, 255, 255); text-shadow: 3px 3px 2px rgba(0,0,0,0.5);">Jak jste spokojeni se svojí školou?</h1>
  <p style="text-shadow: 2px 2px 2px rgba(0,0,0,0.5); font-size: x-large;">
    Pomoz nám zjistit názor studentů na školu.
  </p>
  
  </div>

  <button id="starttlacitko" >Pokračovat</button>

  <div class="poll hidden blur" style="margin-left: 3%;">
  <h2 style="font-size: 220%;">Spokojenost</h2>
  <h3>Jste celkově spokojeni se školou?</h3>

  <form style="text-align: left; margin-left: 10%;">
    <label><input type="radio" name="vote"> Velmi</label>
    <label><input type="radio" name="vote"> Spíše spokojen/a</label>
    <label><input type="radio" name="vote"> Spíše nespokojen/a</label>
    <label><input type="radio" name="vote"> Velmi nespokojen/a</label>

    <button id="vote1" type="button" style="margin: 1%;">Další</button>
  </form>
</div>

<div class="otazka2 blur" style="margin-top: 2%; margin-left: 3%;">
  <h2 style="font-size: 220%;">Prostředí</h2>
  <h3>Ohodnoťte prostředí na škole</h3>

  <form style="text-align: left; margin-left: 6%;">
    <label><input type="radio" name="vote"> Moc se mi líbí</label>
    <label><input type="radio" name="vote"> Tak normální</label>
    <label><input type="radio" name="vote"> Nelíbí se mi</label>

    <button id="vote2" type="button" style="margin: 1%;">Další</button>
  </form>
</div>

<div class="otazka3 blur" style="margin-top: 2%; margin-left: 3%;">
  <h2 style="font-size: 220%;">Výuka</h2>
  <h3>Jak hodnotíte kvalitu výuky?</h3>

  <form style="text-align: left; margin-left: 10%;">
    <label><input type="radio" name="vote"> Výborná</label>
    <label><input type="radio" name="vote"> Dobrá</label>
    <label><input type="radio" name="vote"> Průměrná</label>
    <label><input type="radio" name="vote"> Špatná</label>

    <button id="vote3" type="button" style="margin: 1%;">Odeslat</button>
  </form>
</div>


</section>




    <script src="script.js"> </script>
</body>
</html>
